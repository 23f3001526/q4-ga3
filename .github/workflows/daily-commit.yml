name: Daily Auto Commit

permissions:
  contents: write

on:
  schedule:
    - cron: '17 3 * * *'
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Git
        run: |
          git config user.name "github-actions"
          git config user.email "23f3001526@ds.study.iitm.ac.in"

      - name: Step with email 23f3001526@ds.study.iitm.ac.in
        run: echo "Running daily commit workflow"

      - name: Make Daily Commit
        run: |
          echo "Last run: $(date)" >> daily-log.txt
          git add daily-log.txt
          git commit -m "Daily auto commit $(date)"
          git push
